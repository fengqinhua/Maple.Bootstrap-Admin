    <script>
      function messageBox1() {
        var opts = $.extend(true, plugOpts.getDialogMessageBoxOpts(), {

        });
        BootstrapDialog.show(opts);
      };
      function messageBox2() {
        var opts = $.extend(true, plugOpts.getDialogMessageBoxOpts(), {

          title: 'maple'
        });
        BootstrapDialog.show(opts);
      };
      function messageBox3() {

      function showtips() {

        maple.msg.warning("页面消息 warning");
        maple.msg.error("页面消息 error");
        maple.msg.success("页面消息 success", "test");
        maple.msg.info("页面消息 info", "test");
      }

      var json;
      function serialize() {
        json = maple.form.serialize($("#test-form"));
        $("#form-result").html(syntaxHighlight(json));
      }

      function deserialize() {
        if (json) maple.form.deserialize(json);
      }

      function syntaxHighlight(json) {
        if (typeof json != 'string') {
          json = JSON.stringify(json, undefined, 2);
        }
        json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
          var cls = 'number';
          if (/^"/.test(match)) {
            if (/:$/.test(match)) {
              cls = 'key';
            } else {
              cls = 'string';
            }
          } else if (/true|false/.test(match)) {
            cls = 'boolean';
          } else if (/null/.test(match)) {
            cls = 'null';
          }
          return '<span class="' + cls + '">' + match + '</span>';
        });
      }
